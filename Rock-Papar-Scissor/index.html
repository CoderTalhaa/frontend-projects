<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Papar-Scissors</title>
  </head>
  <body>
    <h1>Rock-Papar-Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="/Rock-Papar-Scissor/image/rock.png" alt="" />
      </div>
      <div class="choice" id="papar">
        <img src="/Rock-Papar-Scissor/image/paper.png" alt="" />
      </div>
      <div class="choice" id="scissors">
        <img src="/Rock-Papar-Scissor/image/scissors.png" alt="" />
      </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score" >0</p>
            <p>YOUR</p>
        </div>
        <div class="score">
            <p id="comp-score" >0</p>
            <p>COMP</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg" >Play your move</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
